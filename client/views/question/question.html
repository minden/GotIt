<template name="question">
  <div class="panel panel-default question">

    <div class="panel-body">
      <div class="row">
        <div class="col-lg-11 col-md-10 col-sm-10  col-xs-9 question-text well">{{questionText}}</div>
        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-3 right-side">
          <div class="button-group-vertical" role="group">
            <div class="row badge">{{numberOfVotes}}/{{numberMembers}}</div>
            <div class="row"></div>
            {{#if votedByMe}}
            <button class="row btn btn-default btn-success btn-unvote">Got it!</button>
            {{else}}
            <button class="row btn btn-default btn-vote">Same</button>
            {{/if}} 
          </div>
        </div>
      </div>
    </div>

    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="{{percentageUserVote}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percentageUserVote}}%;">
        {{percentageUserVote}}%
      </div>
    </div>

  </div>
</template>
