<template name="landingPage">
  <div class="site-wrapper" id="landing-page">
    <nav class="navbar navbar-fixed-top" id="landing-page-header">
      <div class="container">
        <img alt="Brand" class="pull-left" id="application-logo" src="logo/logo.png">
        <button class="btn btn-primary pull-right" id="create-lecture">  Create Classroom</button>
      </div>
    </nav>

    <div class="site-wrapper-inner">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <div class="row">

              <div class="col-md-6">
                <div><b>Got it?!</b> - helps you handle questions in your lecture. <b>Teachers</b> - Just create a new lecture and distribute the lecture code to your students. <b>Students</b> - Join the lecture with the lecture code.</div>
              </div>

              <div class="col-md-6">
                <form class="form-group">
                  <input class="form-control input-lg text-center" id="lecture-code-input" placeholder="Classroom Code" required autofocus autocomplete="off">
                  <button id="btn-enter-class" class="btn btn-lg btn-primary btn-block disabled" type="submit">Enter Class</button>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
