<template name="landingPage">
  <div class="site-wrapper" id="landing-page">
    <nav class="navbar navbar-fixed-top" id="landing-page-header">
      <div class="container">
        <img alt="Brand" class="pull-left" id="application-logo" src="logo/logo.png">
        <button class="btn btn-primary pull-right" id="create-lecture">  Create Classroom</button>
      </div>
    </nav>

    <div class="site-wrapper-inner">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <div class="row">

              <div id="welcome-text" class="col-md-8 text-right">
                <h3>Helps you handle questions in your lecture.</h3> 
                <p><b>Teachers</b> - Just create a new lecture and distribute the lecture code to your students.</p>
                <p> <b>Students</b> - Join the lecture with the lecture code. </p>
              </div>

              <div class="col-md-4">
                <h1>Got it?!</h1>
                <form>
                  <div class="form-group">
                    <input class="form-control text-center" id="lecture-code-input" placeholder="Classroom Code" required autofocus autocomplete="off">
                  </div>
                  <div class="form-group">
                    <button id="btn-enter-class" class="btn btn-primary form-control disabled" type="submit">Enter Class</button>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
