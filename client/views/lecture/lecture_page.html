<template name="lecturePage">
  <div id="lecture-page">
    {{> lecturePageHeader}}
    {{> lecturePageFooter}}
    <div class="container">
      {{#each questions}}
      <div class="row">
        <div class="col-xs-12">
          {{> question}}
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
